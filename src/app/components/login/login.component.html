<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/../assets/img/favicon.png">
    <title>
        Material Dashboard 2 by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

    <!-- Font Awesome Icons -->
    <!-- <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script> -->
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->

</head>

<body class="bg-gray-200">



    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100"
            style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Giriş Yap</h4>
                                    <div class="row mt-3">
                                        <div class="col-2 text-center ms-auto">
                                            <a class="btn btn-link px-3" href="javascript:;">
                                                <i class="fa fa-facebook text-white text-lg"></i>
                                            </a>
                                        </div>
                                        <div class="col-2 text-center px-1">
                                            <a class="btn btn-link px-3" href="javascript:;">
                                                <i class="fa fa-github text-white text-lg"></i>
                                            </a>
                                        </div>
                                        <div class="col-2 text-center me-auto">
                                            <a class="btn btn-link px-3" href="javascript:;">
                                                <i class="fa fa-google text-white text-lg"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">

                                <form role="form" class="text-start" [formGroup]="loginForm" autocomplete="off">

                                    <div class='input-group input-group-outline my-3'>
                                        <label class="form-label">E-mail</label>
                                        <input type="email" formControlName='email' class="form-control"
                                            autocomplete="off">
                                    </div>

                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Şifre</label>
                                        <input type="password" formControlName='password' class="form-control">
                                    </div>

                                    <div class="form-check form-switch d-flex align-items-center mb-3">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label mb-0 ms-2" for="rememberMe">
                                            Şifremi Hatırla
                                        </label>
                                    </div>

                                    <div class="text-center">
                                        <button type="button" class="btn bg-gradient-primary w-50 my-4 mb-2"
                                            (click)="login()">
                                            Giriş
                                        </button>
                                    </div>

                                    <p class="mt-4 text-sm text-center">
                                        Hesabınız yok mu?
                                        <a href="/register" class="text-primary text-gradient font-weight-bold">
                                            Kayıt Ol
                                        </a>
                                    </p>
                                    <p class="text-sm text-center">

                                        <!-- <a type="button" data-bs-toggle="modal" data-bs-target="#passwordModal"
                                            class="text-primary text-gradient font-weight-bold mx-2">
                                            Şifremi Unuttum
                                        </a> -->

                                        <!-- ikinci şifremi unuttum -->
                                        <a type="button" data-bs-toggle="modal" data-bs-target="#passwordModal2"
                                            class="text-primary text-gradient font-weight-bold mx-2">
                                            Şifremi Unuttum
                                        </a>
                                        <!-- ikinci şifremi unuttum -->

                                        <a type="button" data-bs-toggle="modal" data-bs-target="#mailModal"
                                            class="text-primary text-gradient font-weight-bold mx-2">
                                            Mail Gelmedi
                                        </a>
                                    </p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer position-absolute bottom-2 py-2 w-100">
                <div class="container">
                    <div class="row align-items-center justify-content-lg-between">
                        <div class="col-12 col-md-6 my-auto">
                            <div class="copyright text-center text-sm text-white text-lg-start">
                                <strong>
                                    © Unal Yazılım 2022
                                </strong>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </main>

    <script>
        // var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>


<div id="mailModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <p class="display-4 mt-3 text-center" style="color: #DB2165;">Mail Tekrarı</p>
            <form role="form" class="text-start" [formGroup]="mailAgainForm" autocomplete="off">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class='input-group input-group-outline my-3 mx-5'>
                            <label class="form-label">E-mail</label>
                            <input type="email" formControlName='emailAgain' class="form-control" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn bg-gradient-primary w-50 my-3 mx-5"
                            (click)="confirmEmailAgain()">Gönder</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="passwordModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <p class="display-4 mt-3 text-center" style="color: #DB2165;">Şifremi Unuttum</p>
            <form role="form" class="text-start" [formGroup]="mailAgainForm" autocomplete="off">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class='input-group input-group-outline my-3 mx-5'>
                            <label class="form-label">E-mail</label>
                            <input type="email" formControlName='emailAgain' class="form-control" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn bg-gradient-primary w-50 my-3 mx-5"
                            (click)="forgotPassword()">Gönder</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ikinci şifremi unuttum -->
<div id="passwordModal2" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <p class="display-4 mt-3 text-center" style="color: #DB2165;">Şifremi Unuttum</p>
            <form role="form" class="text-start" [formGroup]="mailAgainForm" autocomplete="off">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class='input-group input-group-outline my-3 mx-5'>
                            <label class="form-label">E-mail</label>
                            <input type="email" formControlName='emailAgain' class="form-control" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn bg-gradient-primary w-50 my-3 mx-5"
                            (click)="forgotPassword2()">Gönder</button>
                            <button id="modalClose" hidden type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- ikinci şifremi unuttum -->
