<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/../assets/img/favicon.png">
    <title>
        Material Dashboard 2 by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

    <!-- Font Awesome Icons -->
    <!-- <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script> -->
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->

</head>

<body class="bg-gray-200">



    <main *ngIf="!isActive" class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100"
            style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">

                <div *ngIf="status" class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Şifreyi Yenile</h4>
                                </div>
                            </div>

                            <div class="card-body">
                                <form role="form" class="text-start" [formGroup]="passwordResetForm" autocomplete="off">

                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Şifre</label>
                                        <input type="password" formControlName='password' class="form-control">
                                    </div>

                                    <!-- birinci şifremi unuttum kısmı -->
                                    <!-- <div class="text-center">
                                        <button type="button" class="btn bg-gradient-primary w-50 my-4 mb-2"
                                            (click)="passwordReset()">
                                            Gönder
                                        </button>
                                    </div> -->
                                    <!-- birinci şifremi unuttum kısmı -->

                                    <!-- ikinci şifremi unuttum kısmı -->
                                    <div class="text-center">
                                        <button type="button" class="btn bg-gradient-primary w-50 my-4 mb-2"
                                            (click)="passwordReset2()">
                                            Gönder
                                        </button>
                                    </div>
                                    <!-- ikinci şifremi unuttum kısmı -->

                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <main *ngIf="isActive" class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100"
            style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">

                <div *ngIf="status" class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">{{message}}</h4>
                                </div>
                            </div>

                            <div class="card-body">

                                <p class="text-sm text-center">
                                    <a type="button" href="/login"
                                        class="text-primary text-gradient font-weight-bold mx-2">
                                        Girişe Dön
                                    </a>
                                </p>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>









    <script>
        // var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
